apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: db
spec:
  containers:
    - name: db
      image: postgres:13
      env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/k8s"
      envFrom:
        - secretRef:
            name: db-secret
      ports:
        - containerPort: 5432
      volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgres-data
          # subPath: postgres
  volumes:
    - name: postgres-data
      persistentVolumeClaim:
        claimName: db-pod-pvc
