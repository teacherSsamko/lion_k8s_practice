apiVersion: apps/v1
kind: Deployment
metadata:
  name: lion-app
  labels:
    app: lion-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lion-app
  template:
    metadata:
      labels:
        app: lion-app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: lion-app
          image: lion-cr.kr.ncr.ntruss.com/lion-app:0.1.0
          envFrom:
            - secretRef:
                name: django-secret
            - secretRef:
                name: db-secret
            - configMapRef:
                name: django-config
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lion-lb
spec:
  type: LoadBalancer
  selector:
    app: lion-app
  ports:
    - port: 80
      targetPort: 8000
